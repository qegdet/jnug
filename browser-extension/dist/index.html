<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>My Carbon Trigger</title>
</head>
<body class="container">
  <img alt="plants and people" src="images/plants-people.png" />
  <div>
    <h1>Welcome to Your Personal Carbon Trigger!</h1>
  </div>

  <!-- Form area -->
  <form class="form-data" autocomplete="on">
    <div>
      <h2>New? Add your Information</h2>
    </div>
    <div>
      <label for="region0">Region Name</label>
      <input type="text" id="region0" required class="region-name" />
    </div>
    <div>
      <label for="region1">Region Name</label>
      <input type="text" id="region1" required class="region-name" />
    </div>
    <div>
      <label for="region2">Region Name</label>
      <input type="text" id="region2" required class="region-name" />
    </div>
    <div>
      <label for="api">Your API Key from tmrow</label>
      <input type="text" id="api" required class="api-key" />
    </div>
    <button class="search-btn">Submit</button>
  </form>

  <!-- Result area -->
  <div class="result">
    <div class="loading">loading...</div>
    <div class="errors"></div>
    <div class="result-container"> <!-- 여러 결과가 표시될 컨테이너 -->
      
    </div>
    <button class="clear-btn">Change region</button>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
